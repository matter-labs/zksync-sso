name: Swift CI
permissions:
  contents: read

on:
  push:
    paths:
      - "packages/contracts/**"
      - "packages/sdk-platforms/rust/**"
      - "packages/sdk-platforms/swift/**"
      - ".github/workflows/ci-swift.yml"
  pull_request:
    paths:
      - "packages/contracts/**"
      - "packages/sdk-platforms/rust/**"
      - "packages/sdk-platforms/swift/**"
      - ".github/workflows/ci-swift.yml"

jobs:
  swift-sdk:
    name: Swift Package - latest
    runs-on: macos-15
    strategy:
      matrix:
        config:
          - debug
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.4

      - name: Install Rust
        run: |
          rustup update stable && rustup default stable

      - name: Install Anvil ZKsync Manually
        run: |
          SCRIPT_PATH=".github/workflows/scripts/install-anvil-zksync.sh"
          chmod +x "$SCRIPT_PATH"
          bash "$SCRIPT_PATH"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.11.0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/Iron
          cache: pnpm

      - name: Install dependencies
        run: pnpm install -r --frozen-lockfile

      - name: Install contract dependencies
        run: pnpm install -r --frozen-lockfile
        working-directory: packages/contracts

      - name: Build contracts
        run: pnpm build
        working-directory: packages/contracts

      - name: Start anvil-zksync node
        run: |
          anvil-zksync --cache=none run > anvil-zksync.log 2>&1 &
          # Wait a few seconds to ensure the node starts
          sleep 5
          # Verify it's running
          if ! pgrep -f "anvil-zksync"; then
            echo "Error: anvil-zksync failed to start"
            cat anvil-zksync.log
            exit 1
          fi

      - name: Deploy contracts and create Swift config
        run: cargo run --bin cli -- deploy-contracts
        working-directory: packages/sdk-platforms/rust/zksync-sso

      - name: Select Xcode 16.3
        run: sudo xcode-select -s /Applications/Xcode_16.3.app

      - name: Install iOS Simulator Runtime
        run: |
          # List available runtimes
          echo "Available runtimes:"
          xcrun simctl runtime list
          # Check what iOS runtimes are available with Xcode 16.3
          # Download and install iOS 18 runtime if not available
          xcodebuild -downloadPlatform iOS || true

      - name: Select Simulator
        run: |
          # List available simulators and boot one
          xcrun simctl list devices available

          # Get any available iPhone simulator (preferably newer models)
          UDID=$(xcrun simctl list devices available | grep -E "iPhone (1[6-9]|[2-9][0-9])" | head -1 | grep -o '[0-9A-F]\{8\}-[0-9A-F]\{4\}-[0-9A-F]\{4\}-[0-9A-F]\{4\}-[0-9A-F]\{12\}')
          if [ -z "$UDID" ]; then
            echo "No suitable iPhone simulator found!" >&2
            # Fallback:  try to get any iPhone simulator
            UDID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | grep -o '[0-9A-F]\{8\}-[0-9A-F]\{4\}-[0-9A-F]\{4\}-[0-9A-F]\{4\}-[0-9A-F]\{12\}')
          fi
          if [ -z "$UDID" ]; then
            echo "No iPhone simulator found at all!" >&2
            exit 1
          fi
          echo "Simulator UDID: $UDID"

          # Boot the simulator
          xcrun simctl boot "$UDID" || echo "Simulator may already be booted"
          sleep 3

          echo "SIMULATOR_UDID=$UDID" >> $GITHUB_ENV

      - name: Install swiftformat
        run: brew install swiftformat

      - name: Build bindings
        run: sh packages/sdk-platforms/rust/zksync-sso/crates/ffi/build-swift-framework-ios-ci.sh

      - name: Build & test Swift SDK
        run: |
          xcodebuild test \
            -skipMacroValidation \
            -configuration debug \
            -workspace .github/zksyncsso.xcworkspace \
            -scheme zksyncsso \
            -destination "platform=iOS Simulator,id=${{ env.SIMULATOR_UDID }}" || exit 1

      - name: Run Swift Integration Tests
        run: |
          xcodebuild test \
            -skipMacroValidation \
            -configuration debug \
            -workspace .github/zksyncssointegration.xcworkspace \
            -scheme zksyncssointegration \
            -destination "platform=iOS Simulator,id=${{ env.SIMULATOR_UDID }}" || exit 1
