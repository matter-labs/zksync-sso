[package]
name = "zksync-sso-erc4337-core"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "Core functionality for zkSync SSO ERC-4337 integration"

[dependencies]
# Alloy
alloy.workspace = true
alloy-provider.workspace = true
alloy-dyn-abi.workspace = true
alloy-signer.workspace = true

# Error handling
thiserror.workspace = true
eyre.workspace = true

# Logging/Tracing
tracing.workspace = true
log.workspace = true

# HTTP
url.workspace = true
reqwest.workspace = true

# Async
tokio = { workspace = true, optional = true }  # optional for WASM compatibility
async-trait.workspace = true

# Serialization/Deserialization
serde.workspace = true
serde_json.workspace = true

# Randomness
rand.workspace = true

# Explicitly add getrandom v0.2 with js feature for WASM (used by rand 0.8 from alloy)
[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }

# DER
der.workspace = true
der_derive.workspace = true

# Base64
base64-url.workspace = true
base64.workspace = true

# Explicitly add getrandom v0.2 with js feature for WASM (used by rand 0.8 from alloy)
[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
web-sys = { version = "0.3", features = ["Window"] }

[features]
default = ["tokio-runtime"]
tokio-runtime = ["tokio"]

[dev-dependencies]
# Alloy
alloy = { workspace = true, features = ["node-bindings"] }
alloy-signer.workspace = true
alloy-dyn-abi.workspace = true

# Async (required for tests)
async-trait.workspace = true
tokio.workspace = true

# Test Utils
tempfile.workspace = true
strip-ansi-escapes.workspace = true
libc.workspace = true
wiremock.workspace = true
